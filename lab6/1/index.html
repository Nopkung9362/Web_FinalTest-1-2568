    <style>
        #title_page {
            padding: 10px;
            background-color: aquamarine;

        #title_page h4 {

<body>
    <div id="title_page" >
        <h1 style="margin-top: 20px;">Lab 6 - Task 1 by 67070125</h1>
        <h4 id="littletext">(Noppo)</h4>
    </div>
    <table id="data" class="table table-hover ">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Position</th>
            <th>Address</th>
        </tr>
    </table>
    <div id="div1"></div>
    <script>
        
        function show_data(data) {
            // your code 
            for (d of data) {
                let text = ''
                text += '<tr>'
                text += '<td>' + d.id + '</td>'
                text += '<td>' + d.FirstName + ' ' + d.LastName + '</td>'
                text += '<td>' + d.Gender + '</td>'
                text += '<td>' + d.Position + '</td>'
                text += '<td>' + d.Address + '</td>'
                text += '</tr>'
                document.getElementById('data').innerHTML += text;
            }
        }
        fetch('employees.json')
            .then(response => response.json())
            .then(data => show_data(data))
            .catch(error => console.log('error', error));
    </script>

</body>
